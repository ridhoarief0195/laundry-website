<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laundry Bersih & Cepat</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9fbfd; color: #222; }
    header { background: #fff; padding: 20px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    header h1 { margin: 0; font-size: 26px; color: #1d3557; }
    section.hero { display: flex; justify-content: center; padding: 40px; }
    form { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 300px; display: flex; flex-direction: column; gap: 10px; }
    input { padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; }
    button { background: #2ecc71; border: none; padding: 14px; font-size: 16px; color: #fff; border-radius: 6px; cursor: pointer; font-weight: bold; }
    button:hover { background: #27ae60; }
  </style>
</head>
<body>

  <header>
    <h1>Laundry Bersih, Cepat & Terpercaya</h1>
  </header>

  <section class="hero">
    <form id="laundryForm">
      <input type="text" id="nama" placeholder="Nama" required>
      <input type="text" id="hp" placeholder="No. HP / WhatsApp" required>
      <input type="email" id="email" placeholder="Email" required>
      <button type="submit">Daftar Sekarang</button>
    </form>
  </section>

  <script>
    document.getElementById("laundryForm").addEventListener("submit", function(e){
      e.preventDefault();

      fetch("PASTE_URL_GOOGLE_SCRIPT_DI_SINI", {
        method: "POST",
        body: JSON.stringify({
          nama: document.getElementById("nama").value,
          hp: document.getElementById("hp").value,
          email: document.getElementById("email").value
        }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => alert("✅ Data berhasil dikirim!"))
      .catch(err => alert("❌ Gagal: " + err));
    });
  </script>

</body>
</html>
