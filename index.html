<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LaundryKu - Form Pelanggan</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; background: #f8f8f8; }
    .container { max-width: 400px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    h2 { text-align: center; }
    input, button { width: 100%; padding: 10px; margin: 5px 0; }
    button { background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Daftar Pelanggan Laundry</h2>
    <form id="laundryForm">
      <input type="text" id="name" placeholder="Nama" required>
      <input type="text" id="phone" placeholder="Nomor HP" required>
      <input type="email" id="email" placeholder="Email" required>
      <button type="submit">Kirim</button>
    </form>
    <p id="responseMessage"></p>
  </div>

  <script>
    document.getElementById("laundryForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let data = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value
      };

      fetch("https://script.google.com/macros/s/AKfycbz7XsiXO9MZTKj3HjJEiFM_2BWTNy6uIcwyQoC9c9IUXd-dWpOKuhxnBnL4ExsA8EP0/exec", {
        method: "POST",
        mode: "cors",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(text => {
        try {
          let json = JSON.parse(text);
          document.getElementById("responseMessage").innerText = "✅ Data berhasil dikirim!";
          document.getElementById("laundryForm").reset();
        } catch (e) {
          document.getElementById("responseMessage").innerText = "⚠️ Respon tidak sesuai JSON: " + text;
        }
      })
      .catch(err => {
        document.getElementById("responseMessage").innerText = "❌ Gagal: " + err;
      });
    });
  </script>
</body>
</html>
